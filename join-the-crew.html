<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles/main.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap"
            rel="stylesheet"
        />
        <title>Go To Mars - Join The Crew</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav">
                <img src="img/logo.svg" alt="Logo" class="main-nav__logo" />
                <ul class="main-nav__main-list">
                    <li class="main-nav__main-list__item">
                        <a
                            href="index.html"
                            class="main-nav__main-list__item__a"
                            >Mars One</a
                        >
                    </li>
                    <li class="main-nav__main-list__item">
                        <a href="faq.html" class="main-nav__main-list__item__a"
                            >FAQ</a
                        >
                    </li>
                    <li class="main-nav__main-list__item">
                        <a
                            href="join-the-crew.html"
                            class="main-nav__main-list__item__a"
                            >Join The Crew</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <section class="jtc-section1">
            <h2 class="jtc-section1__title">Join us in the mission</h2>
            <p class="jtc-section1__text">
                Be part of the mission. Send us your motivation of why just you
                should be the next space traveler
            </p>
            <article class="jtc-section1__form">
                <label for="first-name" class="input-wrapper first-name"
                    >First name<br />
                    <input
                        type="text"
                        name="first-name"
                        class="input-wrapper__input"
                    />
                </label>
                <label for="last-name" class="input-wrapper last-name"
                    >Last name<br />
                    <input
                        type="text"
                        name="last-name"
                        class="input-wrapper__input"
                    />
                </label>
                <label for="date-of-birth" class="input-wrapper date-of-birth"
                    >Date of birth<br />
                    <input
                        type="date"
                        name="date-of-birth"
                        class="input-wrapper__input"
                    />
                </label>
                <label for="professional" class="input-wrapper professional"
                    >Professional<br />
                    <input
                        type="text"
                        name="professional"
                        class="input-wrapper__input"
                    />
                </label>
                <label for="prime-skill" class="input-wrapper prime-skill"
                    >Prime skill<br />
                    <input
                        type="text"
                        name="prime-skill"
                        class="input-wrapper__input"
                    />
                </label>
                <label for="motivation" class="input-wrapper motivation"
                    >Motivation<br />
                    <textarea
                        class="input-wrapper__input"
                        name="motivation"
                        cols="30"
                        rows="10"
                    ></textarea>
                </label>
                <button
                    class="input-wrapper__input jtc-section1__form__btn btn"
                >
                    Submit
                </button>
            </article>
        </section>
        <footer class="main-footer">
            <h6 class="main-footer__titel">Mars One</h6>
            <p class="main-footer__text">
                This site is made for educational purpose and is based on the
                real
                <span class="main-footer__text--accent">Mars One</span> project.
            </p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
